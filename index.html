  <style>
    #main {
      text-align: center;
    }

  </style>

<body>

  <div id="main">
  <h1>count <span id="count">0</span></h1>
  <button id="increment" class="changeCount"> + </button>
  <button id="decrement" class="changeCount"> - </button>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <script>

    let count = 0

    $('.changeCount').click(function () {
      if($(this).attr('id') === 'increment') {
        count++
        $('#count').text(count)
      } else {
        count--
        $('#count').text(count)
      }
    })
